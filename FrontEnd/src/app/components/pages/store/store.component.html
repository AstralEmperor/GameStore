<section class="store">
<div class="store__coverImg">
    <img src="/assets/games_wallpaper.webp" alt="game_wallpaper.png">
</div>
<!-- part 1 -->
<div class="store__newRecommended">
 <div class="store__newRecommended-H3 title">
    <h3>Recommended</h3>
 </div>
 <div class="store__newRecommended-container">
    <div class="store__newRecommended-wrap">
    <div class="store__btnWrap" (mouseenter)="onMouseEnterCarouselRecc()"(mouseleave)="automaticReccCarousel()">
        <button class="store__arrow-previous button-switch" (click)="previousReccButton()"><img src="/assets/arrow-left.png" alt="arrow-previous.png"></button>
        <div class="store__newCards">
            <ul #carouselRecc class="cardRecc" [ngStyle]="{'transform': 'translateX(' +- this.slideRecc + 'px)'}">
              <li *ngFor="let game of filterGamesWithHighRating();" class="cardRecc_li">
                <div class="cardRecc_li">
                    <div class="cardRecc__part1"> 
                        <img loading="lazy" [src]="game.imageUrl" [alt]="game.name">
                    </div>
                    <div class="cardRecc__part2">
                        <div class="cardRecc__h3-wrap">
                            <h3 class="cardRecc__h3">{{game.name}}</h3>
                            <p class="cardRecc__author">{{game.author}}</p>
                        </div>
                      <div class="cardRecc-tagNcost-wrap">
                        <div class="cardRecc__rating-wrap">
                            <rating [stars]="game.stars"></rating>
                        </div>
                        <div class="cardRecc__tags">
                            <div *ngFor="let tag of game.tags">
                             <tags title="{{tag}}"></tags>
                           </div>
                        </div>
                        <div class="cardRecc__date">
                            {{game.releaseDate}}
                        </div>
                            <div *ngIf="game.price > 0 && game.owned == false" class="cardRecc__price">
                                <p>{{game.price + '$'}}</p>
                                <buy-button></buy-button>
                            </div>
                            <div *ngIf="game.owned || game.price === 0" class="cardRecc__price">
                                <p>Free To Play</p>
                                <add-to-library-button></add-to-library-button>
                            </div>
                       </div>
                    </div>
                </div>
              </li>
            </ul>
        </div>
        <button class="store__arrow-next button-switch" (click)="nextReccButton()"><img src="/assets/arrow-right.png" alt="arrow-previous.png"></button>
    </div>
</div>
 </div>
</div>
    <!-- part 2 -->
<div class="store__newRecommended">
    <div class="store__newRecommended-H3 title">
       <h3>Special Offers</h3>
    </div>
    <div class="store__newRecommended-container">
       <div class="store__newRecommended-wrap">
       <div class="store__btnWrap">
           <button class="store__arrow-previous button-switch" (click)="previousOfferButton()"><img src="/assets/arrow-left.png" alt="arrow-previous.png"></button>
           <div class="store__newCards">
            <ul #carouselOffer class="cardOffer" [ngStyle]="{'transform': 'translateX(' +- this.slideOffer + 'px)'}">
                <li *ngFor="let game of filterGamesOnSale(); let i = index" class="cardOffer_li">
                    <div class="cardOffer_li-item">
                        <div class="cardOffer__part"> 
                            <img loading="lazy" [src]="game.imageUrl" [alt]="game.name">
                            <div *ngIf="game.specialOffer == true" class="cardOffer__saleWrap">
                                <div class="cardOffer__salePercent">{{'-' + game.discount + '%'}}</div>
                                <div class="cardOffer__price">{{game.price + '$'}}</div>
                            </div>
                        </div>
                    </div>
               </li>  
            </ul>
           </div>
           <button class="store__arrow-next button-switch" (click)="nextOfferButton()"><img src="/assets/arrow-right.png" alt="arrow-previous.png"></button>
          </div>
        </div>
      </div>
    </div>
